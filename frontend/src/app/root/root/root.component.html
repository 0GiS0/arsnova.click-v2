<div>
  <!--global.gamificationAnimation-->
  <!--header-->
  <!--header.title-->
  <div class="px-1 px-sm-4">
    <app-header [headerLabel]="getHeaderLabel()"></app-header>
  </div>

  <div class="container-fluid" style="height: 90vh;">
    <div class="row flex-sm-nowrap overflow-hidden">
      <!--footer.navigation-->
      <!--footer-->
      <div class="footer-bar-wrapper p-0">
        <app-footer-bar [footerElements]="getFooterBarElements()"></app-footer-bar>
      </div>

      <div class="col-12">
        <div id="content-container" class="container mr-sm-2">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <ngx-qrcode [qrc-value] = "qrCodeContent"
              qrc-class = "content"
              qrc-errorCorrectionLevel = "L"
              qrc-element-type="img"
              [class] = "'qr-code-element ' + (!showQrCode ? 'hidden' : '')">
  </ngx-qrcode>
</div>
