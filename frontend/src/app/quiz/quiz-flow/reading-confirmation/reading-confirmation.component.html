<h2 class="question-title">{{'component.liveResults.question_number' | translate}}&nbsp;{{questionIndex + 1}}</h2>

<h4 [innerHTML]="questionText"></h4>

<div *ngFor="let elem of question.answerOptionList; let i = index">
  <p>{{i + 1}}&nbsp;{{elem.answerText}}</p>
</div>

<button class="btn btn-default"
        (click)="confirmReading()"><i class="fa fa-send"></i>{{'component.liveResults.confirm_read' | translate}}</button>
