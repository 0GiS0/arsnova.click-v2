
<div *ngFor="let elem of themesService.themes" class="themePreview selectedTheme" [id]="elem.id" role="listitem" (click)="change(elem.id)" (mouseenter)="preview(elem.id)" (mouseleave)="restore()">
  <img [src]="'/server/preview/' + elem.id + '/' + translateService.currentLang" [alt]="'Preview of theme ' + (elem.name | translate)" class="imagePreviewFile" role="img" />
  <span class="text-light" [id]="elem.id + '_description'" [innerHTML]="elem.description | translate"></span>
</div>
