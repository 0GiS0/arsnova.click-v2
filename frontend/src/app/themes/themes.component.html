<div *ngFor="let elem of themesService.themes"
     class="themePreview selectedTheme d-flex align-items-center mb-2 flex-wrap flex-sm-nowrap"
     [id]="elem.id" role="listitem">
  <img [src]="getThemePreviewUrl(elem.id)"
       [alt]="'Preview of theme ' + (elem.name | translate)"
       class="imagePreviewFile"
       (click)="change(elem.id)"
       (mouseenter)="preview(elem.id)"
       (mouseleave)="restore()"
       role="img"/>
  <span class="text-light ml-sm-2" [id]="elem.id + '_description'" [innerHTML]="elem.description | translate"></span>
</div>
