<div class="progress my-2" style="height: 2rem;">
  <div *ngIf="base && percent"
       class="progress-bar bg-info overflow-hidden"
       role="progressbar"
       [style.width]="percent + '%'"
       [attr.aria-valuenow]="percent"
       aria-valuemin="0"
       aria-valuemax="100">{{percent}}&nbsp;&#37;&nbsp;|&nbsp;{{absolute}}&nbsp;/&nbsp;{{base}}
  </div>
  <div *ngIf="base && !percent" class="w-100 d-flex align-items-center justify-content-center">{{'component.liveResults.no_data' | translate}}</div>
  <div *ngIf="!base" class="w-100 d-flex align-items-center justify-content-center"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
</div>
