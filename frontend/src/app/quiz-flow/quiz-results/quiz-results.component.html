<div *ngIf="countdownValue"
     id="countdown-header"
     class="overflow-hidden mb-3">
  <div class="pull-left">
    <i class="fa fa-users"></i>
    <span>{{attendeeService.attendees.length}}</span>
  </div>
  <div class="pull-right">
    <span>{{countdownValue}}</span>
    <i class="fa fa-hourglass"></i>
  </div>
</div>

<div class="question"
     *ngFor="let elem of questions; let i = index">
  <div *ngIf="questions.length">
    <h2 class="question-title">{{'component.liveResults.question_number' | translate}}&nbsp;{{i + 1}} / {{questions.length}}</h2>
  </div>
  <div class="btn-group w-100">
    <button *ngIf="showLeaderBoardButton(elem)"
            [routerLink]="['/leaderboard/' + i]"
            type="button"
            class="btn btn-info w-100 pointer">
      <i class="fa fa-flag" aria-hidden="true"></i>
      <span>{{'component.liveResults.ranking' | translate}}</span>
    </button>
    <button *ngIf="showQuestionButton(elem)"
            [routerLink]="['/quiz-results/' + i]"
            type="button"
            class="btn btn-info w-100 pointer">
      <i class="fa fa-question" aria-hidden="true"></i>
      <span>{{'component.liveResults.question' | translate}}</span>
    </button>
  </div>
  <app-reading-confirmation *ngIf="showReadingConfirmation()"
                            [data]="getReadingConfirmationData(i)"></app-reading-confirmation>
  <app-confidence-rate *ngIf="showConfidenceRate()"
                       [data]="getConfidenceData(i)"></app-confidence-rate>
  <app-progress-bar *ngIf="showResponseProgress()" [data]="elem" [questionIndex]="i"></app-progress-bar>
</div>
<app-audio-player *ngIf="isActiveQuiz && countdownValue && sessionConfig && sessionConfig.music.countdownRunningEnabled"
                  [original_volume]="sessionConfig.music.volumeConfig.useGlobalVolume ? sessionConfig.music.volumeConfig.global : sessionConfig.music.volumeConfig.countdownRunning"
                  [autostart]="true"
                  [target]="'countdownRunning'"
                  [src]="sessionConfig.music.titleConfig.countdownRunning"></app-audio-player>

<app-audio-player *ngIf="isActiveQuiz && !countdownValue && sessionConfig && sessionConfig.music.countdownEndEnabled"
                  [original_volume]="sessionConfig.music.volumeConfig.useGlobalVolume ? sessionConfig.music.volumeConfig.global : sessionConfig.music.volumeConfig.countdownEnd"
                  [autostart]="true"
                  [loop]="false"
                  [target]="'countdownEnd'"
                  [src]="sessionConfig.music.titleConfig.countdownEnd"></app-audio-player>

<app-gamification-animation *ngIf="isActiveQuiz && countdownValue >= 0" [countdownValue]="countdownValue"></app-gamification-animation>
