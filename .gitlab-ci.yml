build:
  stage: build
  only:
    - master
    - CI
  tags:
    - nodejs
  script:
    - cd backend
    - npm install
    - npm run prod
    - cd ../frontend
    - npm install
    - npm run prod

deploy:
  stage: deploy
  only:
    - master
    - CI
  tags:
    - ssh
  dependencies:
    - build
  script:
    - chmod -R a+rX,ug+w build
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh && echo "$STAGING_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - ssh-add <(echo "$STAGING_SSH_PRIVATE_KEY")
    - scp -r backend/* "$STAGING_SSH_URL"/backend
    - scp -r frontend/* "$STAGING_SSH_URL"/frontend

